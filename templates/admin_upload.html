{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Bulk Import Vocabulary</h2>
  <form method="post">
    <textarea name="bulk_text" rows="12" class="form-control" placeholder="Enter words like:
Put (v.) – রাখা
Brave (adj.) – সাহসী
Advice (n.) – পরামর্শ">{{ request.form.bulk_text or "" }}</textarea>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Preview</button>
      {% if preview %}
      <button type="submit" name="confirm" value="1" class="btn btn-success">Confirm Import</button>
      {% endif %}
    </div>
  </form>

  {% if preview %}
  <h3 class="mt-4">Preview ({{ preview|length }} items)</h3>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Word</th>
        <th>POS</th>
        <th>Meaning</th>
      </tr>
    </thead>
    <tbody>
      {% for item in preview %}
      <tr>
        <td>{{ item.word }}</td>
        <td>{{ item.pos }}</td>
        <td>{{ item.meaning }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>
{% endblock %}
